<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>/public/chat_client.html</title>
    <style>
      div#box {
        width: 330px;
        height: 300px;
        border: 1px solid red;
        overflow: scroll;
      }
      form fieldset {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Ajax와 Nodejs 활용 채팅 기능</h1>
    <form action="">
      <div id="box">입장하였습니다.</div>
      <fieldset>
        <legend>메신저</legend>
        사용자: <input type="text" name="sender" /> <br />
        <hr />
        메시지: <input type="text" name="message" /> <br />
        <input type="submit" name="전송" />
      </fieldset>
    </form>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
      var size = 0;
      setInterval(function() {
        var url = "http://localhost:3000/recieve?size" + size;
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          if (
            this.readyState == 4 &&
            this.status == 200 &&
            this.responseText != ""
          ) {
            var data = this.responseText;
            var obj = JSON.parse(data);
            var messages = obj.messagess;
            console.log(obj);
            var rows = $("box").html();
            for (var i = 0; i < messages.length; i++) {
              rows += messages[i].sender + ":" + messages[i].message + "<br>";
            }
            $("#box").html(rows);
            size = Number(obj.total);
          }
        };
        xhr.open("GET", url, true);
        xhr.send();
      }, 1000);

      $("form").submit(function() {
        event.preventDefault();
        var sender = $(":input[name=sender]").val();
        var message = $(":input[name=message]").val();

        var url =
          "http://localhost:3000/send?sender=" + sender + "&message=" + message;
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {};
        xhr.open("GET", url, true);
        xhr.send();
      });
    </script>
  </body>
</html>
